{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for elem in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ elem.title }}</h3>
                <p>{{ elem.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
